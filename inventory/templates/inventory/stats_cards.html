<div class="row stat-cards">
          <div class="col-md-6 col-xl-3">
            <article class="stat-cards-item">
              <div class="stat-cards-icon primary">
                <i data-feather="bar-chart-2" aria-hidden="true"></i>
              </div>
              <div class="stat-cards-info">
                <p class="stat-cards-info__num">{{ today_sales.count }}</p>
                <p class="stat-cards-info__title">Today's Sales</p>
              </div>
            </article>
          </div>
          <div class="col-md-6 col-xl-3">
            <article class="stat-cards-item">
              <div class="stat-cards-icon warning">
                <i data-feather="file" aria-hidden="true"></i>
              </div>
              <div class="stat-cards-info">
                <p class="stat-cards-info__num">{{ total_sales }}</p>
                <p class="stat-cards-info__title">Total Sales</p>
{#                <p class="stat-cards-info__progress">#}
{#                  <span class="stat-cards-info__profit success">#}
{#                    <i data-feather="trending-up" aria-hidden="true"></i>0.24%#}
{#                  </span>#}
{#                  Last month#}
{#                </p>#}
              </div>
            </article>
          </div>
          <div class="col-md-6 col-xl-3">
            <article class="stat-cards-item">
              <div class="stat-cards-icon purple">
                <i data-feather="file" aria-hidden="true"></i>
              </div>
              <div class="stat-cards-info">
                <p class="stat-cards-info__num">{{ total_revenue }}</p>
                <p class="stat-cards-info__title">Total Revenue</p>
                <p class="stat-cards-info__progress">
                  <span class="stat-cards-info__profit {% if trend %}
                  	{% if trend == "up" %}
                  		success
                  	{% else %}
                  		danger
                  	{% endif %}
                  {% else %}

                  {% endif %} ">
                    <i data-feather="trending-up" aria-hidden="true"></i>{{ percentage_change }}%
                  </span>
                  Last month
                </p>
              </div>
            </article>
          </div>
          <div class="col-md-6 col-xl-3">
            <article class="stat-cards-item">
              <div class="stat-cards-icon success">
                <i data-feather="feather" aria-hidden="true"></i>
              </div>
              <div class="stat-cards-info">
                <p class="stat-cards-info__num">{{ low_stock_products.count }}</p>
                <p class="stat-cards-info__title">Low In stock </p>
{#                <p class="stat-cards-info__progress">#}
{#                  <span class="stat-cards-info__profit warning">#}
{#                    <i data-feather="trending-up" aria-hidden="true"></i>0.00%#}
{#                  </span>#}
{#                  Last month#}
{#                </p>#}
              </div>
            </article>
          </div>
        </div>
