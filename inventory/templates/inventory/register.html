
{% extends 'main.html' %}

{% block content %}
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">

                <h4>New here?</h4>
                <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
                <form class="pt-3" method="post">
                  {% csrf_token %}
                  <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="firstname" placeholder="FirstName" name="first_name" required>
                  </div>
                   <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="last_name" placeholder="LastName" name="last_name" required>
                  </div>
                   <div class="form-group">
                    <input type="email" class="form-control form-control-lg" id="id_email" placeholder="Email" name="email" required>
                  </div>

                  <div class="form-group">
                    <input type="password" class="form-control form-control-lg" id="password" placeholder="Password" name="password1" required>
                  </div>
                    <div class="form-group">
                    <input type="password" class="form-control form-control-lg" id="repeatPassword" placeholder="repeatPassword" name="password2" required>
                  </div>
                  <div class="mb-4">
                    <div class="form-check">
                      <label class="form-check-label text-muted">
                        <input type="checkbox" class="form-check-input" checked readonly disabled> I agree to all Terms & Conditions </label>
                    </div>
                  </div>
                  <div class="mt-3">
                    <input class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-bt" type="submit" value="SIGN UP">
                  </div>
                  <div class="text-center mt-4 font-weight-light"> Already have an account? <a href="{% url 'login' %}" class="text-primary">Login</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
{% endblock %}
